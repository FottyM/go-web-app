{{define "content"}}
	<div class="container">
		<div class="col-sm-6 sm-offset-3">
			<form action="/login" method="post">
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input id="inputEmail" type="email" name="email" value="{{.Email}}" class="form-control" placeholder="Email"/>
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input id="inputPassword" type="password" name="password" class="form-control" value="{{.Password}}" placeholder="Password">
				</div>
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
{{end}}
